<div class="card z-depth-2">
  <!-- Card image -->
  <div class="view overlay zoom">
    <img
      class="card-img-top"
      src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"
      alt="Card image cap"
    />
    <a>
      <div
        class="mask waves-effect waves-light rgba-white-slight"
        mdbWavesEffect
      ></div>
    </a>
  </div>
  <!-- Card image -->

  <!-- Card content -->
  <div class="card-body">
    <!-- Card title -->
    <h4 class="card-title">{{ item.name }}</h4>

    <!-- Side information about Item-->
    <div class="card-text">
      <!-- Button - collapse toggle -->
      <button
        mdbBtn
        gradient="aqua"
        type="button"
        class="waves-light"
        (click)="itemInfo.toggle()"
        mdbWavesEffect
      >
        Toggle collapse
        <mdb-icon fas icon="caret-down" class="ml-1"></mdb-icon>
      </button>
      <!-- Button -->

      <!-- Item info - collapse option -->
      <div class="" mdbCollapse #itemInfo="bs-collapse">
        <!-- Text -->
        <p class="card-text">{{ item.description }}</p>
        <p class="card-text">
          {{ item.creationTime }}
        </p>
        <p class="card-text">
          Number of bids: <span>{{ item.numberOfBids }}</span>
        </p>
        <p class="card-text">
          Highest bidder: <span>{{ item.highestBidder }}</span>
        </p>
      </div>
      <!-- Item info -->
    </div>
    <!-- Side information about Item-->

    <!-- Card text -->
    <div class="card-text">
      <p>
        Highest bid: <span>{{ item.bidPrice }}</span
        >$
      </p>
      <p class="text-default">
        Time remaining: <br /><span
          class="font-weight-bold text-default"
          id="{{ 'clock-' + item.id }}"
        ></span>
      </p>
    </div>

    <form (submit)="onLogin()">
      <!-- Input - Bid -->
      <div class="md-form">
        <input
          mdbInput
          type="number"
          step="0.01"
          id="form1"
          class="form-control"
          name="bidPrice"
          [(ngModel)]="bidPrice"
        />
        <label for="form1" class="">Input your bid</label>
      </div>
      <!-- Input -->

      <!-- Button - Bid -->
      <button
        mdbBtn
        (click)="onBid($event)"
        class="tempting-azure-gradient"
        type="button"
        mdbWavesEffect
      >
        BID<mdb-icon fas icon="dollar-sign" class="ml-1"></mdb-icon>
      </button>
    </form>
    <!-- Button -->
  </div>
  <!-- Card content -->
</div>
<!-- Card -->
