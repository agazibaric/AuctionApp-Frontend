<!-- Default form contact -->
<div class="container pt-5 w-75">
  <form
    [formGroup]="createItemForm"
    class="text-center border border-light p-5"
    (ngSubmit)="onCreateItem(createItemForm.value)"
  >
    <p class="h4 mb-4">Create new item</p>

    <!-- Name -->
    <input
      type="text"
      id="defaultContactFormName"
      class="form-control mb-4"
      formControlName="name"
      placeholder="Name"
    />

    <!-- Minimum price -->
    <input
      type="number"
      step="0.01"
      min="0.00"
      formControlName="minimumPrice"
      id="defaultContactFormEmail"
      class="form-control mb-4"
      placeholder="Minimum price"
    />

    <!-- Description -->
    <div class="form-group">
      <textarea
        class="form-control rounded-0"
        id="item-form-description"
        rows="3"
        placeholder="Description"
        formControlName="description"
      ></textarea>
    </div>

    <!-- Duration -->
    <div class="container border mb-3">
      <label class="pt-2">Duration</label>
      <div class="container pt-1 pb-5">
        <input
          type="number"
          step="1"
          id="duration-days"
          formControlName="days"
          value="1"
          size="3"
          min="0"
          max="100"
        />
        <label class="pl-1 pr-3">Days</label>
        <input
          type="number"
          step="1"
          id="duration-hours"
          formControlName="hours"
          value="0"
          size="2"
          min="0"
          max="23"
        />
        <label class="pl-1 pr-3">Hours</label>
        <input
          type="number"
          step="1"
          id="duration-minutes"
          formControlName="minutes"
          value="0"
          size="2"
          min="0"
          max="59"
        />
        <label>Minutes</label>
      </div>
    </div>

    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit">
      Create
    </button>
  </form>

  <div>
    <input
      style="display: none"
      type="file"
      (change)="onImageChange($event)"
      #fileInput
    />
    <button (click)="fileInput.click()">Select File</button>
  </div>
  <!-- Default form contact -->
</div>
